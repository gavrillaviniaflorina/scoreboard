<div class="d-flex flex-column rounded m-3">
    <app-header [players]="players"></app-header>

    <section class="d-flex flex-column m-3">

        <app-player *ngFor="let p of players" [player]="p" (changeScore)="handleChangeScore($event)" (removePlayer)="handleRemovePlayer($event)"></app-player>

    </section>
    <app-add-player (addPlayer)="handleAddPlayer($event)"></app-add-player>
</div>
